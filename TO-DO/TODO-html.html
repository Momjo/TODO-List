<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/TODO-css.css">

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
    <script src="js/TODO-js.js"></script>
</head>

<body>
    <div class="container">
        <div class="row my-5">

            <!-- Todo -->
            <div class="col-md-6">

                <!-- Box -->
                <div class="border shadow-sm">

                    <!-- Header -->
                    <div class="text-center bg-dark text-info py-5">
                        <h2>My To Do List</h2>
                    </div>

                    <!-- Body -->
                    <div class="p-3">

                        <!-- Add -->
                        <form onsubmit="newTodo(event, this)">
                            <div class="input-group">
                                <input type="text" id="input" class="form-control form-control-lg" autocomplete="off" placeholder="Add">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" onclick="newTodoOptions()" type="button">
                                        <i class="fa fa-angle-down more-Option-Icon" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="moreOptions">
                            <div class="align-self-center">
                                <div class="input-group p-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-calendar" ></i>
                                        </span>
                                    </div>
                                    <div class="ui calendar" id="datePicker">
                                        <div class="ui input">
                                            <input type="text" id="dateInput" placeholder="Date">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group p-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-pencil"></i>
                                        </span>
                                    </div>
                                    <textarea class="form-control" type="text"  aria-label="With textarea" placeholder="Description..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- List -->
                        <div class="list-group" id="todo"></div>
                    </div>
                </div>
            </div>

            <!-- Done -->
            <div class="col-md-6">

                <!-- Box -->
                <div class="border shadow-sm">

                    <!-- Header -->
                    <div class="text-center bg-dark text-info py-5">
                        <h2>Already Done</h2>
                    </div>

                    <!-- Body -->
                    <div class="p-3">

                        <!-- List -->
                        <div class="list-group" id="done"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Elements to clone -->
    <div id="clone" hidden>
        <a class="list-group-item list-group-item-action mt-2 todo" onclick="moveTodo(this)">
            <span>Sample todo</span>
            <button class="btn btn-secondary btn-sm float-right" onclick="removeTodo(this)">X</button>
        </a>
    </div>
</body>

</html>
